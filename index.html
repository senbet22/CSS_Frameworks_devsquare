<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSquare - A social student platform</title>
    <link rel="icon" href="/images/DS.png" />
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/darkMode.mjs"></script>
    <link rel="stylesheet" href="/src/css/input.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>

  <body class="bg-background">
    <header class="container max-w-6xl mx-auto flex flex-col sm:flex-row">
      <div class="w-full h-40 bg-background flex items-center mx-10">
        <a href="/">
          <img
            class="h-20 w-80 align-baseline-left"
            src="/images/DevSquare.png"
            alt="Dev Square Logo"
          />
        </a>
        <nav
          class="text-text font-medium text-2xl flex justify-end gap-6 w-full"
        >
          <a class="hover:text-primary" href="/">Home</a>
          <a class="hover:text-primary" id="go-profile-btn" href="/profile/"
            >My Profile</a
          >
          <button class="hover:text-primary" type="button" id="logout-button">
            Logout
          </button>
          <div class="flex items-starts">
            <img
              class="moon cursor-pointer w-5"
              src="/images/moon-solid.svg"
              alt=""
            />
            <img
              class="sun cursor-pointer w-5"
              src="/images/sun-solid.svg"
              alt=""
            />
          </div>
        </nav>
      </div>
    </header>

    <main class="bg-accent">
      <section id="hero-section">
        <h1><img src="/images/DevSquare.png" alt="Dev Square Logo" /></h1>
      </section>
      <section id="home-section">
        <div id="top-paginator" class="posts-paginator">
          <button type="button" class="prev-posts"><span>&#8249;</span></button>
          <button type="button" class="next-posts"><span>&#8250;</span></button>

          <div>
            <label for="post">Page</label>
            <input class="go-to" type="number" id="post" name="post" min="1" />
            <p class="max-page">of</p>
          </div>
        </div>

        <div id="posts-container">
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
        </div>

        <div id="bottom-paginator" class="posts-paginator">
          <button type="button" class="prev-posts"><span>&#8249;</span></button>
          <button type="button" class="next-posts"><span>&#8250;</span></button>

          <div>
            <label for="post2">Page</label>
            <input class="go-to" type="number" id="post2" name="post2" />
            <p class="max-page"></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <img src="/images/noroff-logo.png" alt="noroff logo" />
        <ul>
          <li><img src="/images/DevSquare.png" alt="Dev Square Logo" /></li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
