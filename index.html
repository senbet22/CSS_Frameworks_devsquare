<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSquare - A social student platform</title>
    <link rel="icon" href="/images/DS.png" />
    <script type="module" src="/src/app.js"></script>
  </head>

  <body class="body">
    <header>
      <div class="max-size-header">
        <a href="/">
          <img src="/images/DevSquare.png" alt="Dev Square Logo" />
        </a>
        <nav>
          <a class="deco-line" href="/">Home</a>
          <a class="deco-line" id="go-profile-btn" href="/profile/">My Profile</a>
          <button type="button" id="logout-button">Logout</button>
        </nav>
      </div>
    </header>

    <main class="regular-use">
      <section id="hero-section">
        <h1><img src="/images/DevSquare.png" alt="Dev Square Logo" /></h1>
      </section>
      <section id="home-section">
        <div id="top-paginator" class="posts-paginator">
          <button type="button" class="prev-posts"><span>&#8249;</span></button>
          <button type="button" class="next-posts"><span>&#8250;</span></button>

          <div>
            <label for="post">Page</label>
            <input class="go-to" type="number" id="post" name="post" min="1" />
            <p class="max-page">of</p>
          </div>
        </div>

        <div id="posts-container">
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
        </div>

        <div id="bottom-paginator" class="posts-paginator">
          <button type="button" class="prev-posts"><span>&#8249;</span></button>
          <button type="button" class="next-posts"><span>&#8250;</span></button>

          <div>
            <label for="post2">Page</label>
            <input class="go-to" type="number" id="post2" name="post2" />
            <p class="max-page"></p>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div>
        <img src="/images/noroff-logo.png" alt="noroff logo" />
        <ul>
          <li><img src="/images/DevSquare.png" alt="Dev Square Logo" /></li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
