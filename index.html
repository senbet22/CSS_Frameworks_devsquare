<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSquare - A social student platform</title>
    <link rel="icon" href="/images/DS.png" />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/input.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>

  <body class="bg-background-100">
    <header class="w-full sticky top-0 left-0 shadow-md z-50 justify-between">
      <div class="px-10 h-20 flex items-center bg-background-300">
        <a href="/">
          <img
            class="h-8 sm md:h-10 z-50"
            src="/images/DevSquare.png"
            alt="Dev Square Logo"
          />
        </a>
        <nav
          class="max-w-5xl text-text-950 font-medium text-2xl hidden sm:flex justify-end gap-6 w-full"
          id="navbar"
        >
          <a class="hover:text-primary-50" href="/">Home</a>
          <a class="hover:text-primary-50" id="go-profile-btn" href="/profile/"
            >My Profile</a
          >
          <button
            class="hover:text-primary-50"
            type="button"
            id="logout-button"
          >
            Logout
          </button>
          <button class="" title="Toggle dark mode">
            <img
              class="moon cursor-pointer w-5"
              src="/images/moon-solid.svg"
              alt=""
            />
            <img
              class="sun cursor-pointer w-5"
              src="/images/sun-solid.svg"
              alt=""
            />
          </button>
        </nav>
        <div class="sm:hidden block ml-auto text-text-50">
          <img
            class="cursor-pointer w-8"
            id="nav-toggle"
            src="/images/nav-menu.svg"
            alt=""
          />
        </div>
      </div>
      <!-- Mobile - Navbar -->
      <div
        id="navbar-hamburger"
        class="hidden w-full sm:hidden text-text-50 z-50 absolute bg-background-50"
      >
        <ul class="flex flex-col font-medium rounded-lg bg-primary">
          <li>
            <a
              href="/"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-background dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/profile/"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-background dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              >My Profile</a
            >
          </li>
          <li>
            <button
              class="block py-2 px-3 text-gray-900 rounded hover:bg-background dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              type="button"
              id="logout-button"
            >
              Logout
            </button>
          </li>
          <li class="absolute right-4 top-2">
            <button class="mobile-dark-mode-toggle" title="Toggle dark mode">
              <img
                class="moon cursor-pointer w-5"
                src="/images/moon-solid.svg"
                alt="Moon Icon"
              />
              <img
                class="sun cursor-pointer w-5"
                src="/images/sun-solid.svg"
                alt="Sun Icon"
              />
            </button>
          </li>
        </ul>
      </div>
    </header>

    <!-- Main body section -->
    <main class="bg-background">
      <section class="flex items-center justify-center" id="hero-section">
        <h1 class="">
          <img
            class="my-10 h-10 lg:h-20"
            src="/images/DevSquare.png"
            alt="Dev Square Logo"
          />
        </h1>
      </section>
      <section
        class="max-w-5xl mx-auto flex flex-col items-center shadow-primary shadow-xl"
        id="home-section"
      >
        <div
          id="top-paginator"
          class="flex items-center justify-center space-x-4 m-10 text-lg text-text-950"
        >
          <button
            type="button"
            class="prev-posts flex items-center justify-center px-3 h-8 ms-0 leading-tight text-text-50 bg-accent-200 hover:bg-secondary-200 hover:shadow-md rounded"
          >
            <span class="text-3xl">&#8249;</span>
          </button>
          <button
            type="button"
            class="next-posts flex items-center justify-center px-3 h-8 ms-0 leading-tight text-text-50 bg-accent-200 hover:bg-secondary-200 hover:shadow-md rounded"
          >
            <span class="text-3xl">&#8250;</span>
          </button>

          <div class="flex text-xl">
            <label class="mx-2" for="post">Page</label>
            <input
              class="go-to flex items-center justify-center bg-secondary text-accent-400 text-center rounded mx-2 h-8 w-12 ms-0"
              type="number"
              id="post"
              name="post"
              min="1"
            />
            <p class="max-page">of</p>
          </div>
        </div>

        <div
          class="grid grid-cols-1 gap-6 auto-rows-auto max-w-96 md:max-w-none md:grid-cols-2 lg:grid-cols-3 text-text-950 px-8"
          id="posts-container"
        >
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
          <div class="filler-post"><div class="loader"></div></div>
        </div>

        <div
          id="bottom-paginator"
          class="flex items-center justify-center space-x-4 m-10 text-lg text-text-950"
        >
          <button
            type="button"
            class="prev-posts flex items-center justify-center px-3 h-8 ms-0 leading-tight text-text-50 bg-accent-200 hover:bg-secondary-200 hover:shadow-md rounded"
          >
            <span class="text-3xl">&#8249;</span>
          </button>
          <button
            type="button"
            class="next-posts flex items-center justify-center px-3 h-8 ms-0 leading-tight text-text-50 bg-accent-200 hover:bg-secondary-200 hover:shadow-md rounded"
          >
            <span class="text-3xl">&#8250;</span>
          </button>

          <div class="flex text-xl">
            <label class="mx-2" for="post">Page</label>
            <input
              class="go-to flex items-center justify-center bg-secondary text-accent-400 text-center rounded mx-2 h-8 w-12 ms-0"
              type="number"
              id="post"
              name="post"
              min="1"
            />
            <p class="max-page">of</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer
      class="bg-background text-text flex flex-col sm:flex-row justify-between items-center px-6 lg:px-20 py-6"
    >
      <div class="self-start sm:self-center">
        <img
          class="my-10 h-10 lg:h-20"
          src="/images/noroff-logo.png"
          alt="noroff logo"
        />
      </div>
      <div class="text-right">
        <ul class="text-left">
          <li>
            <img
              class="my-10 h-10 lg:h-20"
              src="/images/DevSquare.png"
              alt="Dev Square Logo"
            />
          </li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
