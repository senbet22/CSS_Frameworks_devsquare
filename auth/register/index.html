<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevSquare - Register</title>
    <link rel="icon" href="/images/DS.png" />
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/css/input.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
  </head>

  <body>
    <main
      class="form-use flex flex-col items-center justify-center min-h-screen bg-background-50 text-text-900 px-6"
    >
      <div
        class="max-small-container bg-background-100 border border-background-300 rounded-lg p-8 shadow-md w-full max-w-sm"
      >
        <h1 class="text-2xl font-bold text-primary-500 mb-6">Register</h1>

        <form name="register" novalidate class="space-y-6">
          <div>
            <label
              for="name"
              class="block text-text-700 text-sm font-medium mb-2"
              >Name:</label
            >
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\\w]+$"
              title="Please enter a username using only letters and numbers"
              placeholder="Enter your name"
              class="w-full p-3 border border-background-300 rounded-lg bg-background-50 text-text-900 focus:ring-2 focus:ring-primary-200 focus:outline-none"
            />
            <span
              id="nameError"
              class="error-message hidden text-accent-500 text-sm mt-2"
            ></span>
          </div>

          <div>
            <label
              for="email"
              class="block text-text-700 text-sm font-medium mb-2"
              >Email:</label
            >
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\\w\\-.]+@(stud\\.)?noroff\\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
              placeholder="Enter your email"
              class="w-full p-3 border border-background-300 rounded-lg bg-background-50 text-text-900 focus:ring-2 focus:ring-primary-200 focus:outline-none"
            />
            <span
              id="emailError"
              class="error-message hidden text-accent-500 text-sm mt-2"
            ></span>
          </div>

          <div>
            <label
              for="password"
              class="block text-text-700 text-sm font-medium mb-2"
              >Password:</label
            >
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              placeholder="Enter your password"
              required
              class="w-full p-3 border border-background-300 rounded-lg bg-background-50 text-text-900 focus:ring-2 focus:ring-primary-200 focus:outline-none"
            />
            <span
              id="passwordError"
              class="error-message hidden text-accent-500 text-sm mt-2"
            ></span>
          </div>

          <button
            class="common-btn w-full bg-primary-500 text-text-50 font-bold py-3 rounded-lg hover:bg-primary-600 transition duration-300"
            type="submit"
          >
            Register
          </button>

          <div class="error-container text-center text-accent-500 mt-4">
            <span id="error-msg" class="error-message hidden"></span>
          </div>
        </form>

        <p class="mt-6 text-sm text-center">
          Already have an account?
          <a
            href="/auth/login/"
            class="text-secondary-500 font-semibold hover:underline"
            >Login here</a
          >
        </p>
      </div>

      <img src="/images/noroff-logo.png" alt="noroff logo" class="mt-8 w-24" />
      <p id="social-platform" class="mt-4 text-sm text-text-700">
        Social platform for students
      </p>
    </main>

    <footer
      class="bg-background text-text flex flex-col sm:flex-row justify-between items-center px-6 lg:px-20 py-6"
    >
      <div class="self-start sm:self-center">
        <img
          class="my-10 h-10 lg:h-20"
          src="/images/noroff-logo.png"
          alt="noroff logo"
        />
      </div>
      <div class="text-right">
        <ul class="text-left">
          <li>
            <img
              class="my-10 h-10 lg:h-20"
              src="/images/DevSquare.png"
              alt="Dev Square Logo"
            />
          </li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
