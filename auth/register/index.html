<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <main class="form-use">
      <div class="max-small-container">
        <h1>Register</h1>

        <form name="register" novalidate>
          <div>
            <label for="name">Name:</label>
            <input
              id="name"
              type="text"
              name="name"
              required
              maxlength="20"
              pattern="^[\w]+$"
              title="Please enter a username using only letters and numbers"
              placeholder="Enter your name"
            />
            <span id="nameError" class="error-message"></span>
          </div>

          <div>
            <label for="email">Email:</label>
            <input
              id="email"
              type="email"
              name="email"
              required
              pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
              title="Please enter a valid noroff.no or stud.noroff.no address"
              placeholder="Enter your email"
            />
            <span id="emailError" class="error-message"></span>
          </div>

          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="8"
              placeholder="Enter your password"
              required
            />
            <span id="passwordError" class="error-message"></span>
          </div>

          <button class="submit" type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="/auth/login/">Login here</a></p>
      </div>
      <img src="/images/noroff-logo.png" alt="noroff logo" />
      <p id="social-platform">Social platform for students</p>
    </main>
    <footer>
      <div>
        <img src="/images/noroff-logo.png" alt="noroff logo" />
        <ul>
          <li><img src="/images/hubsters-logo.png" alt="hubsters logo" /></li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
