<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <main class="form-use">
      <div class="max-small-container">
        <h1>Login</h1>
        <form name="login" novalidate>
          <div>
            <label for="email">Email</label>
            <input id="email" type="email" name="email" required />
          </div>

          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required />
          </div>

          <button class="submit" type="submit">Login</button>
          <div class="error-container">
            <span class="error-message"></span>
          </div>
        </form>
        <p>Don't have an account? <a href="/auth/register/">Register here</a></p>
      </div>
      <img src="/images/noroff-logo.png" alt="noroff logo" />
      <p id="social-platform">Social platform for students</p>
    </main>
    <footer>
      <div>
        <img src="/images/noroff-logo.png" alt="noroff logo" />
        <ul>
          <li><img src="/images/hubsters-logo.png" alt="hubsters logo" /></li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
