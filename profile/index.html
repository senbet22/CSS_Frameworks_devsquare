<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="headTitle">DevSquare - A social student platform</title>
    <link rel="icon" href="/images/DS.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/input.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-background-50">
    <header class="w-full sticky top-0 left-0 shadow-md z-50 justify-between">
      <div class="px-10 h-20 flex items-center bg-secondary-50">
        <a href="/">
          <img
            class="h-8 sm md:h-10 z-50"
            src="/images/DevSquare.png"
            alt="Dev Square Logo"
          />
        </a>
        <nav
          class="max-w-5xl text-text-950 font-medium text-2xl hidden sm:flex justify-end gap-6 w-full"
          id="navbar"
        >
          <a class="hover:text-secondary-400" href="/">Home</a>
          <a class="hover:text-secondary-400" id="go-profile-btn" href="/profile/"
            >My Profile</a
          >
          <button
            class="hover:text-secondary-400"
            type="button"
            id="logout-button"
          >
            Logout
          </button>
          <button class="" title="Toggle dark mode">
            <img
              class="moon cursor-pointer w-5"
              src="/images/moon-solid.svg"
              alt=""
            />
            <img
              class="sun cursor-pointer w-5"
              src="/images/sun-solid.svg"
              alt=""
            />
          </button>
        </nav>
        <div class="sm:hidden block ml-auto fill-current text-text-950">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 448 512"
            class="cursor-pointer w-8"
            id="nav-toggle"
          >
            <path
              d="M0 96C0 78.3 14.3 64 32 64l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 128C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32l384 0c17.7 0 32 14.3 32 32s-14.3 32-32 32L32 288c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32L32 448c-17.7 0-32-14.3-32-32s14.3-32 32-32l384 0c17.7 0 32 14.3 32 32z"
            />
          </svg>
        </div>        
      </div>
      
      <!-- Mobile - Navbar -->
      <div
        id="navbar-hamburger"
        class="hidden w-full sm:hidden text-text-50 z-50 absolute bg-secondary-50"
      >
        <ul class="flex flex-col font-medium rounded-lg text-secondary-500 hover:text-accent-900 bg-primary-100">
          <li>
            <a
              href="/"
              class="block py-2 px-3 rounded   hover:bg-secondary-300"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/profile/"
              class="block py-2 px-3 rounded   hover:bg-secondary-300"
              >My Profile</a
            >
          </li>
          <li>
            <button
              class="block py-2 px-3 rounded w-full text-left hover:bg-secondary-300"
              type="button"
              id="logout-button"
            >
              Logout
            </button>
          </li>
          <li class="absolute right-4 top-2">
            <button class="mobile-dark-mode-toggle" title="Toggle dark mode">
              <img
                class="moon cursor-pointer w-5"
                src="/images/moon-solid.svg"
                alt="Moon Icon"
              />
              <img
                class="sun cursor-pointer w-5"
                src="/images/sun-solid.svg"
                alt="Sun Icon"
              />
            </button>
          </li>
        </ul>
      </div>
    </header>

    <section
      id="hero-profile"
      class="h-40 md:h-80 text-text-950 max-w-5xl mx-auto relative bg-cover bg-center bg-no-repeat rounded mb-52"
    >
      <div class="banner-wrapper relative h-full"></div>

      <div
        class="profile-wrapper absolute top-[80%] left-1/4 sm:left-40 transform -translate-x-1/2 flex flex-col items-center"
      >
        <img
          id="avatar"
          src=""
          alt=""
          class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-accent-100 object-cover"
        />
        <h1 id="profile-name" class="mt-4 text-2xl font-semibold"></h1>
        <a
          href="#update-profile"
          id="anchor-edit"
          class="hidden mt-2 px-4 py-2 text-sm text-text-950 font-medium bg-primary-500 rounded hover:bg-primary-600"
        >
          Edit Profile
        </a>
      </div>

      <div
        class="count-wrapper absolute right-0 flex flex-col items-end gap-2 p-4 md:p-6"
      >
        <p id="followers-count" class="text-sm sm:text-lg font-bold"></p>
        <p id="following-count" class="text-sm sm:text-lg font-bold"></p>
        <p id="posts-count" class="text-sm sm:text-lg font-bold"></p>
      </div>
    </section>

    <main class="regular-use max-w-5xl  mx-auto relative text-text-950" id="profile-page">
      <div class="bio-section mx-auto my-5 bg-secondary-50 relative w-full max-w-xl h-48 border border-light-grey rounded-lg p-6 flex justify-center items-center shadow-md">
        <p class="bio absolute left-3 top-3 font-bold">Bio:</p>
        <p id="bio-text"></p>
      </div>

      <div id="follow" class="flex justify-center">
        <button type="button" id="follow-button" class="bg-accent-600 my-10 text-text-50 font-bold py-3 px-6 rounded-lg hover:bg-accent-800 transition duration-300 cursor-pointer"></button>
        <span id="follow-msg"></span>
      </div>

      <div class="content-sections ">
        <div class="radio-buttons flex justify-center gap-4 mb-6">
          <input
            type="radio"
            name="section"
            id="follow-section"
            value="follow-section"
            class="hidden peer"
            checked
          />
          <label
            for="follow-section"
            class="common-btn bg-accent-300 text-text-950 font-bold py-3 px-6 rounded-lg hover:bg-accent-500 transition duration-300 cursor-pointer peer-checked:bg-accent-500"
          >
            Follow List
          </label>
      
          <input
            type="radio"
            name="section"
            id="user-posts"
            value="user-posts"
            class="hidden peer"
          />
          <label
            for="user-posts"
            class="common-btn bg-secondary-200 text-text-950 font-bold py-3 px-6 rounded-lg hover:bg-secondary-600 transition duration-300 cursor-pointer peer-checked:bg-secondary-300"
          >
            Posts
          </label>
        </div>
      </div>
      

        <section id="follow-section" class="content-section max-w-3xl mx-auto bg-secondary-50 border border-light-grey p-6 rounded-lg ">
          <div class="flex flex-wrap justify-center gap-8">
            <article class="p-6">
              <h3 class="text-xl font-bold">Followed by</h3>
              <div class="flex-list">
                <div id="followers-list" class="my-4 bg-background-100 overflow-y-auto min-w-72 max-h-72"></div>
              </div>
            </article>
            <article class=" p-6">
              <h3 class="text-xl font-bold">Follows</h3>
              <div class="flex-list"><div id="following-list" class="my-4 bg-background-100 overflow-y-auto min-w-72 max-h-72"></div>
            </article>
          </div>
        </section>

        <section id="visit-section" class="hidden content-section">
          <div id="profile-user-posts"></div>
        </section>
      </div>

      <div id="start-new-post" class="hidden justify-center">
        <a href="/post/create/" class="commmon-btn flex justify-center max-w-72 mx-auto bg-accent-500 my-10 text-text-950 font-bold py-3 px-6 rounded-lg hover:bg-accent-800 transition duration-300 cursor-pointer"
          >Start creating a new post now!</a
        >
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-background opacity-50 border shadow-lg text-text flex flex-col sm:flex-row justify-between items-center px-6 lg:px-20 py-6"
    >
      <div class="self-start sm:self-center">
        <img
          class="my-10 h-10 lg:h-20"
          src="/images/noroff-logo.png"
          alt="noroff logo"
        />
      </div>
      <div class="text-right">
        <ul class="text-left">
          <li>
            <img
              class="my-10 h-10 lg:h-20"
              src="/images/DevSquare.png"
              alt="Dev Square Logo"
            />
          </li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
