<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="headTitle">DevSquare - A social student platform</title>
    <link rel="icon" href="/images/DS.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/input.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script type="module" src="/darkMode.mjs"></script>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <header class="w-full sticky top-0 left-0 shadow-md z-50 justify-between">
      <div class="px-10 h-20 flex items-center bg-background-300">
        <a href="/">
          <img
            class="h-8 sm md:h-10 z-50"
            src="/images/DevSquare.png"
            alt="Dev Square Logo"
          />
        </a>
        <nav
          class="max-w-5xl text-text-950 font-medium text-2xl hidden sm:flex justify-end gap-6 w-full"
          id="navbar"
        >
          <a class="hover:text-primary-50" href="/">Home</a>
          <a class="hover:text-primary-50" id="go-profile-btn" href="/profile/"
            >My Profile</a
          >
          <button
            class="hover:text-primary-50"
            type="button"
            id="logout-button"
          >
            Logout
          </button>
          <button class="" title="Toggle dark mode">
            <img
              class="moon cursor-pointer w-5"
              src="/images/moon-solid.svg"
              alt=""
            />
            <img
              class="sun cursor-pointer w-5"
              src="/images/sun-solid.svg"
              alt=""
            />
          </button>
        </nav>
        <div class="sm:hidden block ml-auto text-text-50">
          <img
            class="cursor-pointer w-8"
            id="nav-toggle"
            src="/images/nav-menu.svg"
            alt=""
          />
        </div>
      </div>
      <!-- Mobile - Navbar -->
      <div
        id="navbar-hamburger"
        class="hidden w-full sm:hidden text-text-50 z-50 absolute bg-background-50"
      >
        <ul class="flex flex-col font-medium rounded-lg bg-primary">
          <li>
            <a
              href="/"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-background dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/profile/"
              class="block py-2 px-3 text-gray-900 rounded hover:bg-background dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              >My Profile</a
            >
          </li>
          <li>
            <button
              class="block py-2 px-3 text-gray-900 rounded hover:bg-background dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
              type="button"
              id="logout-button"
            >
              Logout
            </button>
          </li>
          <li class="absolute right-4 top-2">
            <button class="mobile-dark-mode-toggle" title="Toggle dark mode">
              <img
                class="moon cursor-pointer w-5"
                src="/images/moon-solid.svg"
                alt="Moon Icon"
              />
              <img
                class="sun cursor-pointer w-5"
                src="/images/sun-solid.svg"
                alt="Sun Icon"
              />
            </button>
          </li>
        </ul>
      </div>
    </header>

    <section
      id="hero-profile"
      class="h-40 md:h-80 max-w-5xl mx-auto relative bg-cover bg-center bg-no-repeat rounded mb-52"
    >
      <div class="banner-wrapper relative h-full"></div>

      <div
        class="profile-wrapper absolute top-[80%] left-1/4 sm:left-40 transform -translate-x-1/2 flex flex-col items-center"
      >
        <img
          id="avatar"
          src=""
          alt=""
          class="w-32 h-32 md:w-40 md:h-40 rounded-full border-4 border-accent-100 object-cover"
        />
        <h1 id="profile-name" class="mt-4 text-2xl font-semibold"></h1>
        <a
          href="#update-profile"
          id="anchor-edit"
          class="hidden mt-2 px-4 py-2 text-sm text-text-950 bg-primary-500 rounded hover:bg-primary-600"
        >
          Edit Profile
        </a>
      </div>

      <div
        class="count-wrapper absolute right-0 flex flex-col items-end gap-2 p-4 md:p-6"
      >
        <p id="followers-count" class="text-sm sm:text-lg font-medium"></p>
        <p id="following-count" class="text-sm sm:text-lg font-medium"></p>
        <p id="posts-count" class="text-sm sm:text-lg font-medium"></p>
      </div>
    </section>

    <main class="regular-use max-w-5xl mx-auto relative" id="profile-page">
      <div class="bio-section">
        <p class="bio">Bio:</p>
        <p id="bio-text"></p>
      </div>

      <div id="follow">
        <button type="button" id="follow-button">F</button>
        <span id="follow-msg"></span>
      </div>

      <div class="content-sections">
        <div class="radio-buttons">
          <input
            type="radio"
            name="section"
            id="general"
            value="follow-section"
            checked
          />
          <label for="general"><h2>Follow list</h2></label>

          <input
            type="radio"
            name="section"
            id="editProfile"
            value="visit-section"
          />
          <label for="editProfile"><h2 id="user-posts">Posts</h2></label>
        </div>

        <section id="follow-section" class="content-section">
          <article>
            <h3>Followed by</h3>
            <div class="flex-list">
              <div id="followers-list"></div>
            </div>
          </article>
          <article>
            <h3>Follows</h3>
            <div class="flex-list"><div id="following-list"></div></div>
          </article>
        </section>

        <section id="visit-section" class="content-section hidden">
          <div id="profile-user-posts"></div>
        </section>
      </div>

      <div id="start-new-post" class="hidden">
        <a href="/post/create/" class="commmon-btn"
          >Start creating a new post now!</a
        >
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-background text-text flex flex-col sm:flex-row justify-between items-center px-6 lg:px-20 py-6"
    >
      <div class="self-start sm:self-center">
        <img
          class="my-10 h-10 lg:h-20"
          src="/images/noroff-logo.png"
          alt="noroff logo"
        />
      </div>
      <div class="text-right">
        <ul class="text-left">
          <li>
            <img
              class="my-10 h-10 lg:h-20"
              src="/images/DevSquare.png"
              alt="Dev Square Logo"
            />
          </li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
