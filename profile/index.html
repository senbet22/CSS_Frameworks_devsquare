<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <header>
      <div class="max-size-header">
        <a href="/">
          <img
            src="/images/hubsters-logo.png
        "
            alt="Hubster Logo"
          />
        </a>
        <nav>
          <a class="deco-line" href="/">Home</a>
          <a class="deco-line" id="goProfileBtn" href="/profile/">My Profile</a>
          <button type="button" id="logout-button">Logout</button>
        </nav>
      </div>
    </header>

    <section id="hero-profile" class="banner">
      <div class="profile-wrapper">
        <img id="avatar" src="" alt="" />
        <h1 id="profile-name"></h1>
        <a href="#update-profile" id="anchor-edit">edit profile</a>
      </div>
      <div class="count-wrapper">
        <p id="followers-count"></p>
        <p id="following-count"></p>
        <p id="posts-count"></p>
      </div>
    </section>

    <main class="regular-use" id="profile-page">
      <div class="bio-section">
        <p class="bio">Bio:</p>
        <p id="bio-text"></p>
      </div>

      <div id="follow">
        <button type="button" id="follow-button">F</button>
        <span id="follow-msg"></span>
      </div>

      <div class="content-sections">
        <div class="radio-buttons">
          <input type="radio" name="section" id="general" value="follow-section" checked />
          <label for="general"><h2>Follow list</h2></label>

          <input type="radio" name="section" id="editProfile" value="visit-section" />
          <label for="editProfile"><h2 id="user-posts">Posts</h2></label>
        </div>

        <section id="follow-section" class="content-section">
          <article>
            <h3>Followed by</h3>
            <div class="flex-list"><div id="followers-list"></div></div>
          </article>
          <article>
            <h3>Follows</h3>
            <div class="flex-list"><div id="following-list"></div></div>
          </article>
        </section>

        <section id="visit-section" class="content-section hidden">
          <div id="profile-user-posts"></div>
        </section>
      </div>

      <div id="start-new-post">
        <a href="/post/create/">Start creating a new post now!</a>
      </div>
    </main>

    <footer>
      <div>
        <img src="/images/noroff-logo.png" alt="noroff logo" />
        <ul>
          <li><img src="/images/hubsters-logo.png" alt="hubsters logo" /></li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
