<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="/images/hubsters-logo.png
        "
          alt="Hubster Logo"
        />
      </a>
      <a href="/">Home</a>
      <a id="goProfileBtn" href="/profile/">My Profile</a>
      <a href="/auth/login/">Login</a>
      <button type="button" id="logout-button">Logout</button>
    </header>
    <section id="hero-profile" class="banner">
      <div class="profile-wrapper">
        <img id="avatar" src="" alt="" />
        <h1 id="profile-name"></h1>
      </div>
      <div class="count-wrapper">
        <p id="followers-count"></p>
        <p id="following-count"></p>
        <p id="posts-count"></p>
      </div>
    </section>

    <main class="regular-use">
      <div class="bio-section">
        <p class="bio">Bio:</p>
        <p id="bio-text"></p>
      </div>
      <div class="content-sections">
        <div class="radio-buttons">
          <input type="radio" name="section" id="general" value="general-info" checked />
          <label for="general"><h2>General</h2></label>

          <input type="radio" name="section" id="editProfile" value="update-profile" />
          <label for="editProfile"><h2>Edit Profile</h2></label>
        </div>

        <section id="general-info" class="content-section">
          <article>
            <h3>Followers</h3>
            <div class="flex-list"><div id="followers-list"></div></div>
          </article>
          <article>
            <h3>Following</h3>
            <div class="flex-list"><div id="following-list"></div></div>
          </article>
        </section>

        <section id="update-profile" class="content-section hidden">
          <h4>Update profile</h4>
          <form name="updateProfile">
            <div>
              <input id="profile-editor" type="hidden" name="username" value="" />
            </div>
            <div>
              <label for="bio">Bio:</label>
              <textarea name="bio" id="bio" rows="4" maxlength="280" placeholder="Write your bio here..."></textarea>
            </div>

            <div>
              <label for="avatarSrc">Avatar Image Source (URL):</label>
              <input type="text" name="avatarSrc" id="avatarSrc" placeholder="Enter avatar image URL" />
            </div>
            <div>
              <label for="avatarAlt">Avatar Image Alt Text:</label>
              <input type="text" name="avatarAlt" id="avatarAlt" placeholder="Enter avatar alt text" />
            </div>

            <div>
              <label for="bannerSrc">Banner Image Source (URL):</label>
              <input type="text" name="bannerSrc" id="bannerSrc" placeholder="Enter banner image URL" />
            </div>
            <div>
              <label for="bannerAlt">Banner Image Alt Text:</label>
              <input type="text" name="bannerAlt" id="bannerAlt" placeholder="Enter banner alt text" />
            </div>
            <div id="error-message" style="color: red; display: none"></div>
            <button class="submit" type="submit">Submit</button>
          </form>
        </section>
      </div>

      <div id="start-new-post">
        <a href="/post/create/">Start creating a new post now!</a>
      </div>

      <section id="visit-section">
        <h4 id="visit-users-posts"></h4>
        <div id="profile-user-posts"></div>
      </section>
    </main>
  </body>
</html>
