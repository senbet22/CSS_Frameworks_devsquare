<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="/images/hubsters-logo.png
        "
          alt="Hubster Logo"
        />
      </a>
      <nav>
        <a class="deco-line" href="/">Home</a>
        <a class="deco-line" id="goProfileBtn" href="/profile/">My Profile</a>
        <button type="button" id="logout-button">Logout</button>
      </nav>
    </header>
    <main class="regular-use">
      <div id="post-container"></div>

      <section id="comment-section">
        <form name="comment" id="commentBox">
          <label for="comment">Comment here:</label>
          <textarea name="commentBox" id="comment" maxlength="280"></textarea>
          <button class="submit" type="submit">Comment</button>
        </form>
        <div id="comments-area"></div>
      </section>
    </main>
  </body>
