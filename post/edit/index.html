<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title-post">DevSquare - Edit post</title>
    <script type="module" src="/src/app.js"></script>
  </head>

  <body>
    <header>
      <div class="max-size-header">
        <a href="/">
          <img src="/images/DevSquare.png" alt="Dev Square Logo" />
        </a>
        <nav>
          <a class="deco-line" href="/">Home</a>
          <a class="deco-line" id="go-profile-btn" href="/profile/">My Profile</a>
          <button type="button" id="logout-button">Logout</button>
        </nav>
      </div>
    </header>

    <main class="form-use">
      <div class="max-medium-container">
        <h1>Edit Post</h1>

        <form name="editPost">
          <div>
            <input type="hidden" name="id" />
          </div>

          <div>
            <label nafor="post-title">Title:</label>
            <input type="text" id="post-title" name="title" placeholder="Enter post title" required />
          </div>

          <div>
            <label for="post-content">Content:</label>
            <textarea id="post-content" name="body" placeholder="Write your post here..." required></textarea>
          </div>

          <div>
            <label for="mediaUrl">Upload Image:</label>
            <input type="text" id="mediaUrl" name="mediaUrl" placeholder="Post image url here" />
          </div>

          <div>
            <label for="mediaAlt">Image alternative text:</label>
            <input
              type="text"
              id="mediaAlt"
              name="mediaAlt"
              maxlength="300"
              placeholder="Enter alternative text here"
            />
          </div>

          <div>
            <label for="tags">Tag:</label>
            <input type="text" id="tags" name="tags" placeholder="Enter tags here..." />
          </div>

          <button class="common-btn" type="submit" id="publish-btn">Update post</button>
          <div class="button-group">
            <button class="delete-post" type="button" name="deletePost">Delete</button>
          </div>
        </form>
        <div class="error-container"></div>
      </div>
      <div class="new-post"><a href="/post/create/">Create new post</a></div>
    </main>

    <footer>
      <div>
        <img src="/images/noroff-logo.png" alt="noroff logo" />
        <ul>
          <li><img src="/images/DevSquare.png" alt="Dev Square Logo" /></li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
