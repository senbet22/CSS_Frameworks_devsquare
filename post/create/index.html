<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body>
    <header>
      <a href="/">
        <img
          src="/images/hubsters-logo.png
        "
          alt="Hubster Logo"
        />
      </a>
      <a href="/">Home</a>
      <a id="goProfileBtn" href="/profile/">My Profile</a>
      <a href="/auth/login/">Login</a>
      <a href="/auth/register/">Register</a>
      <button type="button" id="logout-button">Logout</button>
    </header>

    <main class="regular-use">
      <div class="max-medium-container">
        <h1>Create New Post</h1>

        <form name="createPost">
          <label nafor="title">Title:</label>
          <input type="text" id="title" name="title" placeholder="Enter post title" required />

          <label for="body">Content:</label>
          <textarea id="body" name="body" placeholder="Write your post here..." required></textarea>

          <label for="mediaUrl">Upload Image:</label>
          <input type="text" id="mediaUrl" name="mediaUrl" placeholder="Post image url here" />

          <label for="mediaAlt">Image alternative text:</label>
          <input type="text" id="mediaAlt" name="mediaAlt" placeholder="Enter alternative text here" />

          <label for="tags">Tag:</label>
          <input type="text" id="tags" name="tags" placeholder="Enter tags here..." />

          <button class="submit" type="submit" id="publish-btn">Publish</button>
          <div class="button-group">
            <button class="goToPost" type="button" disabled>Go visit page</button>
            <button class="resetForm" type="reset" onclick="alert('Form has been reset')">Reset form</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
