<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hubsters -Create a new post</title>
    <link rel="icon" href="/images/DS.png" />
    <link rel="stylesheet" href="/src/css/style.css" />
    <script type="module" src="/src/app.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="max-size-header">
        <a href="/">
          <img src="/images/DevSquare.png" alt="Dev Square Logo" />
        </a>
        <nav>
          <a class="deco-line" href="/">Home</a>
          <a class="deco-line" id="go-profile-btn" href="/profile/">My Profile</a>
          <button type="button" id="logout-button">Logout</button>
        </nav>
      </div>
    </header>

    <main class="form-use">
      <div class="max-medium-container">
        <h1>Create New Post</h1>

        <form name="createPost">
          <div>
            <label nafor="title">Title:</label>
            <input type="text" id="title" name="title" placeholder="Enter post title" required />
          </div>

          <div>
            <label for="body">Content:</label>
            <textarea id="body" name="body" placeholder="Write your post here..." required></textarea>
          </div>

          <div>
            <label for="mediaUrl">Upload Image:</label>
            <input type="text" id="mediaUrl" name="mediaUrl" placeholder="Post image url here" />
          </div>

          <div>
            <label for="mediaAlt">Image alternative text:</label>
            <input type="text" id="mediaAlt" name="mediaAlt" placeholder="Enter alternative text here" />
          </div>

          <div>
            <label for="tags">Tag:</label>
            <input type="text" id="tags" name="tags" placeholder="Enter tags here..." />
          </div>

          <button class="common-btn" type="submit" id="publish-btn">Publish</button>
          <div class="button-group">
            <button class="go-to-post" type="button" disabled>Go visit page</button>
            <button class="reset-form" type="reset" onclick="alert('Form has been reset')">Reset form</button>
          </div>
        </form>
        <div class="error-container"></div>
      </div>
    </main>

    <footer>
      <div>
        <img src="/images/noroff-logo.png" alt="noroff logo" />
        <ul>
          <li><img src="/images/DevSquare.png" alt="Dev Square Logo" /></li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
