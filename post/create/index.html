<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="headTitle">DevSquare - A social student platform</title>
    <link rel="icon" href="/images/DS.png" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/css/input.css" />
    <link rel="stylesheet" href="/src/css/styles.css" />
    <script type="module" src="/src/app.js"></script>
  </head>
  <body class="bg-background-50">
    <header class="w-full sticky top-0 left-0 shadow-md z-50 justify-between">
      <div class="px-10 h-20 flex items-center bg-secondary-50">
        <a href="/">
          <img
            class="h-8 sm md:h-10 z-50"
            src="/images/DevSquare.png"
            alt="Dev Square Logo"
          />
        </a>
        <nav
          class="max-w-5xl text-text-950 font-medium text-2xl hidden sm:flex justify-end gap-6 w-full"
          id="navbar"
        >
          <a class="hover:text-secondary-400" href="/">Home</a>
          <a
            class="hover:text-secondary-400"
            id="go-profile-btn"
            href="/profile/"
            >My Profile</a
          >
          <button
            class="hover:text-secondary-400"
            type="button"
            id="logout-button"
          >
            Logout
          </button>
          <button class="" title="Toggle dark mode">
            <img
              class="moon cursor-pointer w-5"
              src="/images/moon-solid.svg"
              alt=""
            />
            <img
              class="sun cursor-pointer w-5"
              src="/images/sun-solid.svg"
              alt=""
            />
          </button>
        </nav>
        <div class="sm:hidden block ml-auto text-text-50">
          <img
            class="cursor-pointer w-8"
            id="nav-toggle"
            src="/images/nav-menu.svg"
            alt=""
          />
        </div>
      </div>
      <!-- Mobile - Navbar -->
      <div
        id="navbar-hamburger"
        class="hidden w-full sm:hidden text-text-50 z-50 absolute bg-secondary-50"
      >
        <ul
          class="flex flex-col font-medium rounded-lg text-secondary-500 hover:text-accent-900 bg-primary-100"
        >
          <li>
            <a
              href="/"
              class="block py-2 px-3 rounded hover:bg-secondary-300"
              aria-current="page"
              >Home</a
            >
          </li>
          <li>
            <a
              href="/profile/"
              class="block py-2 px-3 rounded hover:bg-secondary-300"
              >My Profile</a
            >
          </li>
          <li>
            <button
              class="block py-2 px-3 rounded w-full text-left hover:bg-secondary-300"
              type="button"
              id="logout-button"
            >
              Logout
            </button>
          </li>
          <li class="absolute right-4 top-2">
            <button class="mobile-dark-mode-toggle" title="Toggle dark mode">
              <img
                class="moon cursor-pointer w-5"
                src="/images/moon-solid.svg"
                alt="Moon Icon"
              />
              <img
                class="sun cursor-pointer w-5"
                src="/images/sun-solid.svg"
                alt="Sun Icon"
              />
            </button>
          </li>
        </ul>
      </div>
    </header>

    <main
      class="form-use my-10 flex flex-col items-center justify-center max-w-5xl mx-auto bg-background-50 text-text-900"
    >
      <div
        class="max-medium-container bg-secondary-50 border border-background-300 rounded-lg shadow-md w-full"
      >
        <h1 class="text-2xl font-bold text-secondary-500 m-6">
          Create New Post
        </h1>

        <form name="createPost" class="space-y-6 mx-8">
          <div>
            <label
              for="title"
              class="block text-text-950 text-md font-medium mb-2"
            >
              Title:
            </label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter post title"
              required
              class="w-full p-3 border border-background-300 rounded-lg bg-background-50 text-text-900 focus:ring-2 focus:ring-accent-200 focus:outline-none"
            />
          </div>

          <div>
            <label
              for="body"
              class="block text-text-950 text-md font-medium mb-2"
            >
              Content:
            </label>
            <textarea
              id="body"
              name="body"
              placeholder="Write your post here..."
              required
              rows="4"
              class="w-full p-3 border border-background-300 rounded-lg bg-background-50 text-text-900 focus:ring-2 focus:ring-accent-200 focus:outline-none"
            ></textarea>
          </div>

          <div>
            <label
              for="mediaUrl"
              class="block text-text-950 text-md font-medium mb-2"
            >
              Upload Image:
            </label>
            <input
              type="text"
              id="mediaUrl"
              name="mediaUrl"
              placeholder="Post image URL here"
              class="w-full p-3 border border-background-300 rounded-lg bg-background-50 text-text-900 focus:ring-2 focus:ring-accent-200 focus:outline-none"
            />
          </div>

          <div>
            <label
              for="mediaAlt"
              class="block text-text-950 text-md font-medium mb-2"
            >
              Image alternative text:
            </label>
            <input
              type="text"
              id="mediaAlt"
              name="mediaAlt"
              placeholder="Enter alternative text here"
              class="w-full p-3 border border-background-300 rounded-lg bg-background-50 text-text-900 focus:ring-2 focus:ring-accent-200 focus:outline-none"
            />
          </div>

          <div>
            <label
              for="tags"
              class="block text-text-950 text-md font-medium mb-2"
            >
              Tag:
            </label>
            <input
              type="text"
              id="tags"
              name="tags"
              placeholder="Enter tags here..."
              class="w-full p-3 border border-background-300 rounded-lg bg-background-50 text-text-900 focus:ring-2 focus:ring-accent-200 focus:outline-none"
            />
          </div>

          <button
            class="common-btn w-full bg-primary-500 text-text-950 font-bold py-3 rounded-lg hover:bg-primary-600 transition hover:text-text-50 duration-300"
            type="submit"
            id="publish-btn"
          >
            Publish
          </button>

          <div class="button-group flex justify-between">
            <button
              class="go-to-post bg-primary-400 text-text-950 font-bold py-3 px-6 rounded-lg transition duration-300 disabled:opacity-50"
              type="button"
              disabled
            >
              Go visit page
            </button>
            <button
              class="reset-form bg-secondary-300 text-text-950 font-bold py-3 px-6 rounded-lg hover:bg-secondary-400 hover:text-text-50 transition duration-300"
              type="reset"
              onclick="alert('Form has been reset')"
            >
              Reset form
            </button>
          </div>
        </form>

        <div class="error-container text-center text-accent-500 mt-4"></div>
      </div>
    </main>

    <!-- Footer -->
    <footer
      class="bg-background opacity-50 border shadow-lg text-text flex flex-col sm:flex-row justify-between items-center px-6 lg:px-20 py-6"
    >
      <div class="self-start sm:self-center">
        <img
          class="my-10 h-10 lg:h-20"
          src="/images/noroff-logo.png"
          alt="noroff logo"
        />
      </div>
      <div class="text-right">
        <ul class="text-left">
          <li>
            <img
              class="my-10 h-10 lg:h-20"
              src="/images/DevSquare.png"
              alt="Dev Square Logo"
            />
          </li>
          <li>Group project</li>
          <li>Created by Taner, Senbet and Tom Andre</li>
        </ul>
      </div>
    </footer>
  </body>
</html>
